name: Deploy Docs

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4  # ✅ Use v3, not v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # ✅ Use v2, not v3
        with:
          path: './docs'  # ✅ Points to your rendered static site (or markdown folder)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4  # ✅ Use v2, not v4
